<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Tasks</title>
</head>
<body>
<ul th:each="task : ${tasksAtr}">
    <li th:text="
                 'Id - '
                 + ${task.id}
                 + '| Theme - '
                 + ${task.theme}
                 + '| Project - '
                 + ${task.project.name}
                 + '| Type - '
                 + ${task.type}
                 + '| Priority - '
                 + ${task.priority}
                 + '| Executor - '
                 + ${task.executor.name}
                 + '| Description - '
                 + ${task.description}"></li>
</ul>
</body>
</html>
