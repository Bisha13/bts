<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div th:each="project : ${projectsAtr}">

    <!--    </form>-->
</div>

</html>
